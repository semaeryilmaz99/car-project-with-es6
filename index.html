<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Test Drive App</title>
</head>

<body>

    <!-- MODAL -->
    <div class="modal fade" id="addCarModal" tableIndex="-1" role="dialog" aria-labelledby="addCarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Sisteme Araba Ekleme Paneli</h5>
                    <button type="button" class="close" onclick="closeModal()" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="arabaAdi">Araba Adı:</label>
                        <input type="text" value="Q3" class="form-control" id="arabaAdi">
                    </div>
                    <div class="form-group">
                        <label for="arabaMarkasi">Araba Markası:</label>
                        <input type="text" value="Audi" class="form-control" id="arabaMarkasi">
                    </div>
                    <div class="form-group">
                        <label for="arabaRengi">Araba Rengi:</label>
                        <input type="text" value="Siyah" class="form-control" id="arabaRengi">
                    </div>
                    <div class="form-group">
                        <label for="tuketilenBenzin">Yakıt Tüketimi (litre):</label>
                        <input type="number" value="10" class="form-control" id="yakitTuketimi">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()"
                        data-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" onclick="saveCar()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL -->

    <div class="mainContainer">
        <div class="leftContainer col-md-4">
            <button class="btn btn-primary" onclick="openModal()" style="margin-bottom: 20px;" id="openAddCarModal">Araba Ekle</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Ad</th>
                        <th>Marka</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="carList"></tbody>
            </table>
            <table class="table">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <td id="selectedId"></td>
                    </tr>

                    <tr>
                        <th>Adı</th>
                        <td id="selectedAdi"></td>
                    </tr>

                    <tr>
                        <th>Marka</th>
                        <td id="selectedMarka"></td>
                    </tr>

                    <tr>
                        <th>Tüketim 100 km</th>
                        <td id="selectedTuketim"></td>
                    </tr>

                    <tr>
                        <th>Hız</th>
                        <td>
                            <select id="hiz">
                                <option>10</option>
                                <option>25</option>
                                <option selected>60</option>
                                <option>100</option>
                                <option>120</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <button onclick="run()" class="btn btn-success">Çalıştır</button>
                            <button onclick="stop()" class="btn btn-warning">Durdur</button>
                        </td>
                    </tr>

                    <tr>
                        <th>Gidilen Yol (m)</th>
                        <td id="gidilenYol"></td>
                    </tr>

                    <tr>
                        <th>Tüketilen Benzin (litre)</th>
                        <td id="tuketilenBenzin"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rightContainer col-md-8">
            <img id="rungif" style="display: none;" src="rungif.gif">
            <img id="stopgif" style="display: none;" src="stopgif.png">
        </div>
    </div>




    <script src="car.js"></script>
    <script src="script.js"></script>
</body>

</html>
